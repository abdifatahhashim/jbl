<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ================Favicon============ -->
<link rel="stylesheet" href="images/favicon.png">

    <!-- ========remixicon======= -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   
   <!-- ===========Swiper css ======== -->
    <link rel="stylesheet" href="">
    
<!-- ==========CSS========== -->
<link rel="stylesheet" href="style.css">

   <title>Responsive headphones website - Bedimcode</title>
</head>
<body>
   <!-- =======header==== -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">JBL</a>

       <div class="nav__menu" id="nav--menu">
            <ul class="nav__list">
                <li class="nav__item">
                  <a href="#home" class="nav__link">Home</a>
               </li>
              <li class="nav__item">
                 <a href="#about" class="nav__link">About</a>
             </li>
              <li class="nav__item">
                 <a href="#favorite" class="nav__link">Favorites</a>
              </li>
             <li class="nav__item">
                 <a href="#models" class="nav__link">Models</a>
              </li>
          </ul>
          <!--close button-->
       <div class="nav--close" id="nav--close">
        <i class="ri-close-line"></i>
       </div>
       </div>

       <!--Toggle button-->
       <div class="nav--toggle" id="nav--toggle">
        <i class="ri-menu-line"></i>
       </div>
      </nav>
    </header>
    <!-- =========main==== -->
    <main class="main">
        <!----=========================HOME====================-->
    <section class="home section" id="home">
       <div class="home--container container grid">
            <div class="home--content">
                <img src="images/home-img.png" alt="images" class="home--img">

                <h1 class="home--title">
                    <span>J</span>
                    <span>B</span>
                    <span>L</span>
                </h1>

                <div class="home--tooltip">
                    <img src="images/tooltip-right.svg" alt="" class="home--tooltip-img">
                    <span class="home--tooltip-text">$150</span>

                </div>
            </div>

                <a href="#" class="home--button button">buy now 
                 <i class="ri-play-circle-fill"></i>
                </a>

            <div class="home--social">
                <span class="home--social-text">follow us</span>

                <div class="home--social-links">

                    <a href="https://www.instagram.com/" target="_blank" class="home--social-links"> 
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank" class="home--social-links"> 
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank" class="home--social-links"> 
                        <i class="ri-youtube-fill"></i>
                    </a>
                </div>
            </div>
       </div>

    </section>

       <!----=========================ABOUT====================-->
       <section class="about section" id="about">
        <div class="about--container container grid">
            <div class="about--data">
              <h2 class="section--title">
                MORE ABOUT US
              </h2>  
              <p class="about--description">
                Enjoy award-winning JBL sound width
                wirless listening freedom and a sleek,
                sreamlined design with comfortable 
                cushioned earcups that deliver premium
                playback for the user.
              </p>
             <a href="#" class="button">
                know more  <i class="ri-information-fill"></i>
             </a>
            </div>

            <img src="images/about-img.png" alt="" class="about--img">
        </div>
    </section>

       <!----=========================FAVORITE====================-->
       <section class="Favorite section" id="Favorite">
    </section>

    </main>
    <!-- ======footer====== -->
    <footer class="footer">

    </footer>
    <!--===== scroll up====== -->
    <script src="script.js"></script>
</body>
</html>
